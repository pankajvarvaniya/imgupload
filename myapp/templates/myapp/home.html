<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Image Viewer</title>
  </head>
  <body>
	  <div class="container">
		  <div style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShszOYmMFRQcQzvzxT14J1vujHATFEVl7E9w&usqp=CAU'); " class="py-5 text-center bg-secondary text-white">
		  <form action="" method="post" enctype="multipart/form-data">  
		    {% csrf_token %}
		    <h2 class="mb-3 text-warning">Upload Image</h2>
		    {{form}}<br>
		    <input class="btn btn-success" type="submit" name="submit" value="submit">
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	    </form>  
	   </div> 
	   <div class="row">
			   {% for image in img %}
		        <div class="col-sm-4">
		        		<div class="card m-2" style="width: 18rem;">
		        			<img src="{{image.image.url}}" alt="" class="card-img-top">
		        			</div>	
		        		<div class="card-body">
		        	  		<div class="card-title">
		        	    		<p class="text-muted">{{image.date}}</p>
		        	    		<a class="btn btn-danger" href="delete/{{ image.id }}">Delete</a> 
		        		    </div>
		        		</div>    	
		        </div>		
			   {% endfor %}
	   </div>
	   </div>
  </body>
</html>
